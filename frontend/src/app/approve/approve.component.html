<section>
    <div class="banner-main" alt="#">
        <!-- <img src="../../assets/img/checklist.jpg" alt="#"/> -->
        <div class="container">
            <h1><div class="black" style="text-align: center; font-size: 20px; font-family:fantasy; border: cornsilk; box-sizing: inherit; color: black; font-weight: bold; padding-top: 2px;">LIST OF NEW APPLICANTS</div></h1>
            <!-- <div class="button_section"> <a class="main_bt" href="#">Read More</a>  </div> -->
            <div class="card" style=" height: 100vh; padding-top: auto;">
                <!-- <div class="card-header" style=" background-color: rgba(19, 18, 17, 0.733); text-align: center;font-size: 25px; font-weight: bold; padding: 20px;border:1px solid white ; font-family: 'Times New Roman', Times, serif; color: white;">
                    List of New Applicants
             
                 </div> -->
            <div class="card-body" style="background-color: rgba(19, 18, 17, 0.733); border: 1px solid white;" >
                <div class="table-responsive" >
                    <table class="table" style="color: white; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                        <thead>
                            <tr>
                                <th>
                                    <button class="btn btn-white"
                                    (click)="toggle()" style="color:white; font-weight: bold;">{{showImage? 'Hide':'Show'}} Photo</button>
                                </th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Highest Qualification</th>
                                <th>Skill Set</th>
                                <th>Company Name</th>
                                <th>Designation</th>
                                <th>Course</th>
                                <th>Employment Type</th>
            
            
                            </tr>
                        </thead>
                            <tbody>
                                <tr *ngFor='let i of applications'>
                                    <td><img *ngIf='showImage' [src]='i.imagepath' [style.width.px]='imagewidth' [style.height.px]='imageheight' [style.margin.px]='imagemargin'></td>
                                    <!-- Interpolation -->
                                    <td >{{i.name}}</td>
                                     <td >{{i.address}}</td>
                                     <td>{{i.highestQualification}}</td>
                                     <td>{{i.skillSet}}</td>
                                     <td>{{i.companyName}}</td>
                                     <td>{{i.designation}}</td>
                                     <td>{{i.course}}</td>
                                     <td> <select type="type" name="type" class="form-control" id="type" [(ngModel)]="i.type" required >
                                      <option value="Internal">Internal</option>
                                      <option value="Empanelled">Empanelled</option>
                                      <option value="External">External</option>
                                  </select> </td>
                                  <td><button class = "btn btn-primary" (click)="approve(i)"   style="margin-left: 20px;">APPROVE</button></td>
                                  <td><button class = "btn btn-danger" (click)="deleteApp(i)" style="margin-left: 20px;">DELETE</button></td>
                                  <!-- <td><button class = "btn btn-warning" (click)="editProduct(i)" *ngIf='auth.loggedIn()'  style="margin-left: 20px;">EDIT</button></td>
                                     <td><button class = "btn btn-warning" (click)="deleteProduct(i)" *ngIf='auth.loggedIn()' style="margin-left: 20px;">DELETE</button></td> -->
            
                                </tr>
                            </tbody>
                     
            </table>
                   
            
                </div>
            
            </div>
            </div>
        </div>
        
        
    

    </div>
    
</section>
